<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ข้อมูลเพิ่มเติม</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000; /* สีพื้นหลังดำแบบอวกาศ */
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 48px;
      margin: 0;
      padding: 0;
    }

    p {
      font-size: 20px;
      margin-top: 10px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #00aaff;
      text-decoration: none;
      font-size: 18px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="content">
    <h1>ข้อมูลเพิ่มเติมของ Narongrit</h1>
    <p>นี่คือหน้าโปรไฟล์เพิ่มเติม เช่น ประวัติการศึกษา, ทักษะ, โปรเจกต์ต่าง ๆ ฯลฯ</p>
    <a href="index.html">⬅ กลับหน้าแรก</a>
  </div>

  
</body>
</html>
